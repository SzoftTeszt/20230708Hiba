{{users|json}}
<ng-container *ngIf="users">
<div *ngFor="let user of users" class="row">
    <div class="col">
        {{user.email}}
    </div>
    <div class="col">
        {{user.displayName}}
    </div>

    <div *ngIf="user.claims" class="col">
        <div class="form-check form-switch">
            <input (click)="setClaims(user, 'admin')" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" [checked]="user.claims.admin">
            <label class="form-check-label" for="flexSwitchCheckChecked">Admin</label>
        </div>
    </div>
    <div *ngIf="user.claims" class="col">
        <div class="form-check form-switch">
            <input (click)="setClaims(user, 'informatikus')" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" [checked]="user.claims.informatikus">
            <label class="form-check-label" for="flexSwitchCheckChecked">Informatikus</label>
        </div>
    </div>
</div>
</ng-container>
